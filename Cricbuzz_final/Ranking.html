    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
        }

        .ranking-header {
            background-color: #e6f7ff;
            border-radius: 10px;
            padding: 30px;
            margin: 20px auto;
            text-align: center;
            position: relative;
        }

        .ranking-header img {
            position: absolute;
            top: 10px;
            left: 10px;
            opacity: 0.2;
            height: 100px;
        }

        .ranking-header h1 {
            font-size: 3.5rem;
            font-weight: bold;
            color: #0066cc;
            margin: 0;
        }

        .ranking-header h2 {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }

        .ranking-header .stats {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .ranking-header .stats div {
            margin: 0 15px;
            font-size: 1.2rem;
            color: #555;
        }

        .ranking-header .stats div span {
            display: block;
            font-size: 1.5rem;
            color: #333;
        }

        /* Table Styles */
        .ranking-table {
            width: 80%;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .ranking-table table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        .ranking-table th, .ranking-table td {
            padding: 15px;
            border-bottom: 1px solid #eaeaea;
        }

        .ranking-table th {
            background-color: #f2f2f2;
            font-weight: bold;
            color: #333;
            text-align: center;
        }

        .ranking-table td {
            text-align: center;
            font-size: 1.1rem;
        }

        .ranking-table td img {
            width: 30px;
            height: 30px;
        }

        .ranking-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        /* Position Highlight */
        .position {
            font-size: 2rem;
            font-weight: bold;
            color: #0066cc;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .ranking-header h1 {
                font-size: 2.5rem;
            }

            .ranking-header .stats div {
                font-size: 1rem;
            }

            .ranking-table td {
                font-size: 1rem;
            }
        }
    </style>
</head>
